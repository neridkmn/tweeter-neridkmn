<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Char Count -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" type="text/css" />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span>tweeter</span>
      </div>
      <div class="call-to-action">
        <span><span>Write</span> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
       </div>
    </nav>

    <!-- Adding Avatar & Name -->
    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?" rows="1"></textarea>
          <div>
            <button type="submit">TWEET</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweet">
          <header>
            <div>
              <span class="user-logo"><i class="fa-regular fa-user fa-xl"></i></span>
              <span>Newton</span>
            </div>
            <div class="user-handle">
              <span>@newton123</span>
            </div>
          </header>
          <div class="tweet-body">
            <p>Tweet body for Newton</p>
          </div>
          <footer>
            <div>10 Days ago</div>
            <div class="social-media-icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-sharp fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
      <section class="tweet-container">
        <article class="tweet">
          <header>
            <div>
              <span class="user-logo"><i class="fa-regular fa-user fa-xl"></i></span>
              <span>Alice</span>
            </div>
            <div class="user-handle">
              <span>@alice_</span>
            </div>
          </header>
          <div class="tweet-body">
            <p>Tweet body for Alice</p>
          </div>
          <footer>
            <div>12 days ago</div>
            <div class="social-media-icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-sharp fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
